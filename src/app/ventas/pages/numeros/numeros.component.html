<div class="text-white">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Pipes incluídos en Angular - Usualemnte en el Common Module
  </p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card
              header="Ventas Netas"
              subheader="del presente año">
        {{(ventasNetas + 84522) | number: '.1-5'}}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card
              header="Ventas Brutas"
              subheader="del presente año">
        {{(ventasNetas + 2000000) | currency:'$$ ':'symbol-narrow':'.1-4'}}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card
              header="Ganancia Porcemtual"
              subheader="del presente año">
        {{porcentaje | percent:'2.2-2'}}
    </p-card>
  </div>
</div>
